    <div class="container">

      <div class="panel panel-default">
        <h1>Email Us</h1>
        <!-- form to send email with Q&A goes here... -->
        <form>
          <div class="form-group">
            <label for="eMail">Your Email</label>
            <input type="email" class="form-control" id="eMail" placeholder="you@nowhere.com">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="discounts for group bookings">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" rows="6" 
              placeholder="Interactivity.  Play with the form and see for yourself..."></textarea>
          </div>    
          <div class="form-group">
            <label id="human">Are you Human?</label><br>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="bot" value="bot" checked>I am a spambot
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="not" value="not">I am a human
            </label>
            </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" 
            onclick="processSpam()">Send</button>
        </form>

      </div> <!-- panel -->
